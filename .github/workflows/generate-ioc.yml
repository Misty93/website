name: Daily IOC Generator

on:
  schedule:
    - cron: '* * * * *'  # svaki dan u 04:00 UTC (05:00 CET)
  workflow_dispatch:      # omogućuje ručno pokretanje

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Generate IOC HTML
        run: python3 fetch_iocs.py

      - name: Commit and push changes
        run: |
          git config user.name "leonorabot"
          git config user.email "actions@github.com"
          git add docs/daily-ioc/
          git commit -m "🔄 Daily IOC update - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
