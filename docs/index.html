    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #121212;

        background-image: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #1a1a1a;
        border-bottom: 1px solid #2a2a2a;

        top: 0;
        z-index: 10;

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff4500;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        position: relative;
      }

      nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #ff4500;
        left: 0;
        bottom: -4px;
        transition: width 0.3s;
      }

      nav a:hover::after {
        width: 100%;
      }

      main {
        padding: 4rem 2rem;
        text-align: center;
      }

      h2 {
        font-size: 2rem;
        color: #ff4500;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        color: #cccccc;
        max-width: 600px;
        margin: 0 auto 2rem;
      }

      .btn {
        background-color: transparent;
        border: 2px solid #ff4500;
        color: #ff4500;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #ff4500;
        color: #121212;
      }

      .flame {
        position: fixed;
        bottom: 20px;
        font-size: 6rem;
        opacity: 0.1;
        animation: flicker 3s infinite, float 6s ease-in-out infinite;
        pointer-events: none;
      }

      .flame-center {
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes flicker {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.25; }
      }

      @keyframes float {
        0%   { transform: translateY(0) translateX(-50%); }
        50%  { transform: translateY(-10px) translateX(-50%); }
        100% { transform: translateY(0) translateX(-50%); }
      }

      .ask-box input,
      .ask-box textarea {

    <main>
      <h2>Securing your world, so you don‚Äôt have to.</h2>
      <p>Knock knock. Who‚Äôs there? Everyone. You left your ports open.</p>
    </main>

   <div class="ask-box">
    <h3>Got a security concern?</h3>
    <form id="ask-form" action="https://formspree.io/f/mzzgblqz" method="POST">
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" rows="4" placeholder="Ask an expert..." required></textarea>
      <button type="submit">Send</button>
    <p id="form-status" style="margin-top: 0.5rem; font-size: 0.9rem;"></p>
  </form>
</div>

    <div class="flame flame-center">üî•</div>
    <script>
      const form = document.getElementById('ask-form');
      const status = document.getElementById('form-status');
    
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = new FormData(form);
    
        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: {
              'Accept': 'application/json'
            }
          });
    
          if (response.ok) {
            status.textContent = "‚úÖ Thanks, we got your message!";
            status.style.color = "#00ff99";
            form.reset();
          } else {
            const resData = await response.json();
            status.textContent = resData.errors ? resData.errors[0].message : "‚ùå Something went wrong.";
            status.style.color = "#ff6666";
          }
        } catch (error) {
          status.textContent = "‚ùå Error sending the message.";
          status.style.color = "#ff6666";
        }
      });
   </script>
