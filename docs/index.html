    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #121212;
        color: #ffffff;
        background-image: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #1a1a1a;
        border-bottom: 1px solid #2a2a2a;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff4500;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        position: relative;
      }

      nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #ff4500;
        left: 0;
        bottom: -4px;
        transition: width 0.3s;
      }

      nav a:hover::after {
        width: 100%;
      }

      main {
        padding: 4rem 2rem;
        text-align: center;
      }

      h2 {
        font-size: 2rem;
        color: #ff4500;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        color: #cccccc;
        max-width: 600px;
        margin: 0 auto 2rem;
      }

      .btn {
        background-color: transparent;
        border: 2px solid #ff4500;
        color: #ff4500;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #ff4500;
        color: #121212;
      }

      .flame {
        position: fixed;
        bottom: 20px;
        font-size: 6rem;
        opacity: 0.1;
        animation: flicker 3s infinite, float 6s ease-in-out infinite;
        pointer-events: none;
      }

      .flame-left {
        left: 10%;
        transform: translateX(-50%);
      }

      .flame-center {
        left: 50%;
        transform: translateX(-50%);
      }

      .flame-right {
        left: 90%;
        transform: translateX(-50%);
      }

      @keyframes flicker {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.25; }
      }

      @keyframes float {
        0%   { transform: translateY(0) translateX(-50%); }
        50%  { transform: translateY(-10px) translateX(-50%); }
        100% { transform: translateY(0) translateX(-50%); }
      }
    </style>
