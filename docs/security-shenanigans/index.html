<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Shenanigans</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    .content {
      text-align: justify;
    }
    .date {
      text-align: right;
      font-size: 0.9em;
      color: #ccc;
    }
    a {
      color: #ff4500;
      text-decoration: none;
    }
    .lang-switch {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Security Shenanigans</h1>
  <div class="lang-switch">
    <a href="?lang=en">English</a> | <a href="?lang=hr">Hrvatski</a>
  </div>
  <div class="date" id="current-date"></div>
  <div id="article-content" class="content">Loading...</div>

  <script>
    // Postavljanje datuma
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = today.toLocaleDateString('en-GB', options);

    // Jezik iz URL-a ili default EN
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang') === 'hr' ? 'hr' : 'en';
    const file = `article-${lang}.html`;

    fetch(file)
      .then(res => res.text())
      .then(html => document.getElementById('article-content').innerHTML = html)
      .catch(() => {
        document.getElementById('article-content').innerHTML = '<p>Error loading article.</p>';
      });
  </script>
</body>
</html>
