<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leona</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #121212;
        color: #ffffff;
        background-image: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #1a1a1a;
        border-bottom: 1px solid #2a2a2a;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff4500;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        position: relative;
      }

      nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #ff4500;
        left: 0;
        bottom: -4px;
        transition: width 0.3s;
      }

      nav a:hover::after {
        width: 100%;
      }

      main {
        padding: 4rem 2rem;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #ff4500;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.2rem;
        color: #cccccc;
        max-width: 600px;
        margin: 0 auto 2rem;
      }

      .btn {
        background-color: transparent;
        border: 2px solid #ff4500;
        color: #ff4500;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #ff4500;
        color: #121212;
      }

      .flame {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0.1;
        font-size: 8rem;
        animation: flicker 3s infinite;
        pointer-events: none;
      }
