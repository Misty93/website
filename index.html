<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leona</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        background-image: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
      }

      h1 {
        font-size: 3rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #ff4500;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.2rem;
        color: #cccccc;
        max-width: 500px;
        margin: 0 auto 2rem;
      }

      .btn {
        background-color: transparent;
        border: 2px solid #ff4500;
        color: #ff4500;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background-color: #ff4500;
        color: #121212;
      }

      .flame {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0.1;
        font-size: 8rem;
        animation: flicker 3s infinite;
        pointer-events: none;
      }

      @keyframes flicker {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.2; }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>LM</h1>
      <p>Opis test.</p>
      <button class="btn">Kontakt</button>
    </main>
    <div class="flame">ðŸ”¥</div>
  </body>
</html>
